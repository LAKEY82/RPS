<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scisors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Lato&family=Outfit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"> 
<script src="Js/index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <div class="word">SCISSORS</div>
            <div class="word">ROCK</div>
            <div class="word">PAPER</div>
           
           
           
        </div>

        <div class="scoreboard">
         
          <div class="score">
             <p>SCORE</p>
             <h1>0</h1>
          </div>
        </div>
        <div class="hands">
            <div class="hand paper" onclick="pickUserHand('Paper')">
                 <img src="./Assets/Paper.png">

            </div>
            <div class="hand scissers">
                 <img src="./Assets/Scissors.png" onclick="pickUserHand('scissers')">

            </div>
            <div class="hand rock">
                  <img src="./Assets/Rock.png" onclick="pickUserHand('rock')">

            </div>
        </div>

        <div class="contenst">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="./Assets/Rock.png">
                </div>
            </div>

            <div class="referee">
                <div class="decicion"><h1>YOU WIN!</h1></div>
                <div class="newgame" onclick="restartGame()">PLAY AGAIN</div>
            </div>

          <div class="computerhand">
              <h1>THE HOUSE PICKED</h1>
              <div class="handImageContainer"> 
                  <img id="cpimage" src="./Assets/Scissors.png">
              </div>
          </div>  
        </div>



    </div>
    
</body>
</html>
